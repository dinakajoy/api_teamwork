# multiple tests suites
language: node_js
node_js:
  - '10.16.0'
cache:
  directories:
  - "$HOME/.npm"
before_install:
  - nvm install                         # Install node version from .nvmrc
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
install:
  - npm ci
script:
  - npm run test
after_script:
  - ./cc-test-reporter after-build lcov.info --debug format-coverage -t lcov --exit-code $TRAVIS_TEST_RESULT
after_success:
  - npm run coverage
notification:
  - email: false
