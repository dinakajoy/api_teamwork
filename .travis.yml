language: node_js
node_js:
  - '10.16.0'
cache:
  directories:
  - "$HOME/.npm"
before_install:
  - nvm install
install:
  - npm ci
services:
  - postgresql
env:
  global:
  - NODE_ENV=test
before_script:                         # Install node version from .nvmrc
  - psql -c 'create database test_teamwork;' -U postgres
  - psql -c "CREATE USER odinaka_joy WITH PASSWORD 'Odionye@909';" -U postgres
  - node api/v1/models/index createTables
  - node api/v1/models/index createTables
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run coverage
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - node api/v1/models/index dropTables
  - node api/v1/models/index dropTables
  - node api/v1/models/index dropTables
notification:
  - email: false
